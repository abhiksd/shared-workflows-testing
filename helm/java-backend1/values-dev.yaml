# Development environment values for java-backend1
global:
  environment: dev
  applicationName: java-backend1
  applicationType: java-springboot

replicaCount: 1

image:
  repository: myregistry.azurecr.io/java-backend1
  tag: "dev-latest"

ingress:
  enabled: true
  pathPrefix: "backend1"
  proxyBodySize: "1024m"
  hosts:
    - host: dev.mydomain.com

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

env:
  - name: ENVIRONMENT
    value: "dev"
  - name: APPLICATION_NAME
    value: "java-backend1"
  - name: SERVER_PORT
    value: "8080"
  - name: SPRING_PROFILES_ACTIVE
    value: "dev"
  - name: LOG_LEVEL
    value: "DEBUG"

autoscaling:
  enabled: false

monitoring:
  enabled: true
  servicemonitor:
    enabled: true