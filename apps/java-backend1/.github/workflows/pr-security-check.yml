name: Java Backend 1 - PR Security Check

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - '**'
      - '!**.md'
      - '!docs/**'
  pull_request_review:
    types:
      - submitted

permissions:
  contents: read
  security-events: write
  pull-requests: write
  checks: write

jobs:
  security-scan:
    name: Security Analysis
    uses: ./.github/workflows/shared-security-scan.yml
    with:
      application_name: java-backend1
      application_type: java-springboot
      build_context: .
      java_version: '21'
      sonar_enabled: true
      checkmarx_enabled: true
      sonar_coverage_threshold: '75'
      sonar_reliability_rating: '1'
      sonar_security_rating: '1'
      sonar_maintainability_rating: '2'
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      CHECKMARX_URL: ${{ secrets.CHECKMARX_URL }}
      CHECKMARX_USERNAME: ${{ secrets.CHECKMARX_USERNAME }}
      CHECKMARX_PASSWORD: ${{ secrets.CHECKMARX_PASSWORD }}